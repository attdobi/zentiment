   <script>

// the table rows
    // column definitions
    var columns = [
        { head: 'Rank', cl: 'center', html: Æ’('rank') },
        { head: 'Name', cl: 'title', html: Æ’('label') },
        { head: 'Count', cl: 'center', html: Æ’('value') },
    ];


function initiallize() {
        $.getJSON('/_train', {
           a: 'start'
        }, function(data) {
          $("#result").text(data.result);
        });}
        
function make_graph() {
 var URL_BASE = "/_train_plot";

d3.json(URL_BASE, function(error, data) {

  data_multibarchart = data.result;
   
    nv.addGraph(function() {
        var chart = nv.models.multiBarChart()
        .barColor(d3.scale.category10().range());

        chart.margin({top: 5, right: 60, bottom: 20, left: 60})
        .forceY(0,100);
        
        var datum = data_multibarchart;

            chart.yAxis
                .tickFormat(d3.format(',.2f'));
                


      chart.showLegend(true);

        d3.select('#multibarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 300)
            .call(chart);

    });

});//end get data

}//end make graph

function make_table() {
   var URL_BASE = "/_train_table";
  
  d3.json(URL_BASE, function(error, data) {
    var fmt = d3.format("d");
    var datum = data.values;
    
    nv.addGraph(function() {
// create table
	//Clear previous table
	d3.selectAll("#table > *").remove();
    var table = d3.select('#table');
     
    // create table header
    var header=table.append("thead")
        .selectAll('th');
        
        //header.data(data).exit().remove();
    
        header
        .data(columns).enter()
        .append('th')
        .attr('class', Æ’('cl'))
        .text(Æ’('head'));

    // create table body
    var body = table.append("tbody")
        .selectAll('tr');
    
        body
        .data(datum).enter()
        .append('tr')
        .selectAll('td')
        .data(function(row, i) {
            return columns.map(function(c) {
                // compute cell values for this specific row
                var cell = {};
                d3.keys(c).forEach(function(k) {
                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
                });
                return cell;
            });
        }).enter()
        .append('td')
        .html(Æ’('html'))
        .attr('class', Æ’('cl'));

		table.selectAll("th").style("background-color", "#D8D8D8");
		table.selectAll("tr").style("background-color", function(d, i){
     				if(i%2 == 1){
     					return "#D8D8D8";
     				}
     			})

        
        });
    });
}//end make table
